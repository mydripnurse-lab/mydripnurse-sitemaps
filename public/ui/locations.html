<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Locations</title>
    <style>
      :root {
        --bg: #ffffff;
        --text: #0b1220;
        --muted: #6b7280;
        --border: rgba(0,0,0,.12);
        --shadow: 0 10px 30px rgba(0,0,0,.12);
        --primary: #0b5c6b;
      }
      body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: var(--bg); color: var(--text); }
      .wrap { padding: 22px; }
      .title { font-size: 34px; font-weight: 800; margin: 10px 0 16px; }
      .field { display:flex; gap:12px; align-items:center; margin: 12px 0; flex-wrap: wrap; }
      .label { font-size: 14px; color: var(--muted); min-width: 90px; }
      .input, .select {
        flex: 1 1 420px;
        height: 58px;
        padding: 0 18px;
        border-radius: 14px;
        border: 2px solid #0b5c6b;
        font-size: 22px;
        outline: none;
      }
      .select { background:#fff; }
      .hint { font-size: 13px; color: var(--muted); margin-top: 6px; }
      .row { display:flex; gap:12px; align-items:center; margin-top: 18px; flex-wrap: wrap; }
      .chip {
        display:inline-flex; align-items:center; gap:8px;
        border: 1px solid var(--border); border-radius: 999px;
        padding: 8px 12px; background:#f8fafc; font-size: 14px;
      }
      .chip b { font-weight: 700; }
      .btn {
        height: 52px;
        padding: 0 18px;
        border-radius: 999px;
        border: 0;
        background: var(--primary);
        color: #fff;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        box-shadow: var(--shadow);
      }
      .btn:disabled { opacity: .55; cursor: not-allowed; }
      .results {
        margin-top: 10px;
        border: 1px solid var(--border);
        border-radius: 14px;
        overflow: hidden;
        max-width: 820px;
      }
      .item {
        padding: 12px 14px;
        border-bottom: 1px solid var(--border);
        cursor: pointer;
      }
      .item:last-child { border-bottom: 0; }
      .item:hover { background: #f8fafc; }
      .item .k { font-weight: 800; }
      .item .s { color: var(--muted); font-size: 13px; margin-top: 2px; }
      .divider { height: 1px; background: var(--border); margin: 16px 0; }
    </style>
  </head>

  <body>
    <div class="wrap">
      <div class="title">Choose your location</div>

      <div id="mdn-locations-root"></div>
    </div>

    <script>
      // ✅ Config global (puedes cambiar redirectMode a "city" si prefieres)
      window.__MDN_LOCATIONS_CONFIG__ = {
        statesIndexUrl: "https://sitemaps.mydripnurse.com/ui/states-index.json",

        // dónde están los json por estado (tú dijiste: resources/statesFiles/*.json)
        // asegúrate que estén publicados por Netlify:
        statesFilesBaseUrl: "https://sitemaps.mydripnurse.com/resources/statesFiles",

        redirectMode: "county",     // "county" | "city"
        bookPath: "/book-service",  // ruta dentro del domain final
        placeholder: "Search county or city…",
      };
    </script>

    <script src="https://sitemaps.mydripnurse.com/ui/locations-widget.js"></script>
    <script>
      // ✅ IMPORTANT: monta DESPUÉS de cargar locations-widget.js
      window.MDNLocationsWidget.mount("#mdn-locations-root", window.__MDN_LOCATIONS_CONFIG__);
    </script>
  </body>
</html>
